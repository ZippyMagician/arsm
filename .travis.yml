language: rust
rust: nightly

matrix:
  include:
    - name: "Interior tests"
      language: rust
      rust: nightly
      script:
        - cargo build --verbose
        - cargo test --verbose
    - name: "Exterior tests"
      language: rust
      rust: nightly
      before_script:
        - nvm install 11.1.0
      script:
        - node test

cache: cargo